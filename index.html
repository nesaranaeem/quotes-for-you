<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quotes For You</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container bg-secondary">
      <div class="container py-5 quote-bg">
        <div class="container w-75 py-3 bg-secondary text-white">
          <!-- random quote start -->
          <figure class="text-center">
            <h5 class="text-center text-info">Random Quote</h5>
            <blockquote class="blockquote" id="random-quote"></blockquote>
            <figcaption
              class="blockquote-footer text-white"
              id="random-quote-author"
            ></figcaption>
          </figure>
          <!-- random quote end -->
        </div>
      </div>
      <!-- love quote start -->
      <div class="container text-center py-3">
        <h5 class="text-center text-info">Love & Happiness</h5>
        <div class="row g-2" id="love-happiness"></div>
      </div>
      <!-- love quote end -->
    </main>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
